<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Selector Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      flex-direction: column; /* Added this to stack elements vertically */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      height: 400px;
      border-bottom: 1px solid #ccc;
    }

    .user-message, .bot-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 28px;
      max-width: 80%;
    }

    .user-message {
      background-color: #adecf5;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background-color: #dfdbdb;
      margin-right: auto;
      text-align: left;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #fafafa;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .quick-buttons {
      display: flex;
      justify-content: space-evenly;
      padding: 8px;
    }

    .quick-buttons button {
      padding: 8px 15px;
      font-size: 14px;
      background-color: #b4aeae;
      border-radius: 15px;
      cursor: pointer;
    }

    .quick-buttons button:hover {
      background-color: #8d8b8b;
    }
  </style>
</head>
<body>
  <h2>Project Selection Chatbot</h2>

  <div id="chat-container">
    <div id="chat-box"></div>

    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      const box = document.getElementById("chat-box");
      box.innerHTML += `
        <div class="bot-response">
          <p class="bot-message">
            <span class="icon">ü§ñ</span><strong>Bot:</strong><br>üëã Hi there! I am PM bot.
          </p>
          <p class="bot-message"><span class="icon">ü§ñ</span><strong>Bot:</strong><br>To compare projects, type 'compare projects' or select any of the option for the calculations. Else, you can ask me about various PM concepts.</p/
        </div>
        <div class="quick-buttons">
          <button onclick="sendQuick('Calculate Net Profit')">Net Profit</button>
          <button onclick="sendQuick('Calculate ROI')">ROI</button>
          <button onclick="sendQuick('Calculate NPV')">NPV</button>
          <button onclick="sendQuick('Calculate IRR')">IRR</button>
          <button onclick="sendQuick('Calculate Payback')">Payback</button>
        </div>
      `;
    };

    function sendQuick(text) {
      document.getElementById("user-input").value = text;
      sendMessage();
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      const box = document.getElementById("chat-box");
      if (!message) return;

      box.innerHTML += `<p class="user-message"><span class="icon">üë§</span><strong>You:</strong><br>${message}</p>`;
      box.scrollTop = box.scrollHeight;
      input.value = "";

      const typingId = `typing-${Date.now()}`;
      box.innerHTML += `<p class="bot-message" id="${typingId}"><span class="icon">ü§ñ</span><strong>Bot:</strong><br><em>Typing...</em></p>`;
      box.scrollTop = box.scrollHeight;

      fetch("/chat", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        const typingElement = document.getElementById(typingId);
        if (typingElement) {
          typingElement.innerHTML = `<span class="icon">ü§ñ</span><strong>Bot:</strong><br>${data.reply}`;
        }
        box.scrollTop = box.scrollHeight;
      })
      .catch(() => {
        const typingElement = document.getElementById(typingId);
        if (typingElement) {
          typingElement.innerHTML = `<span class="icon">ü§ñ</span><strong>Bot:</strong><br>‚ùå Failed to get response. Please try again.`;
        }
        box.scrollTop = box.scrollHeight;
      });
    }

    document.getElementById("user-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
